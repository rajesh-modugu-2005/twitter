<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Twitter Clone</div>
        <input type="text" placeholder="Search Twitter">
    </header>

    <div class="container">
        <nav>
           
            <div class="tweet-box">
                <img src="twitter logo.avif" alt="Profile Picture">
                <br\> <h3>rajesh_modugu</h3>
                <p> @rajesh modugu</p>
                </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>

        <main>
            <div class="tweet-box">
                <img src="twitter logo.avif" alt="Profile Picture">
                <textarea placeholder="What's happening?"></textarea>
                <button>Tweet</button>


            </div>

            <div class="tweet-feed">
                <div class="tweet"> 
                   <img src="pk.jpg" alt="Profile Picture">
                    <div class="tweet-content">
                        <h3>rajesh_modugu</h3>
                        <p>rajesh_modugu_2005</p>
                        <video  width="380" height="290" controls>
                            <source src="pspk.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
                <!-- Repeat tweet structure for more tweets -->
            </div>
        </main>

        <aside>
            <div class="trending">
                <h2>twitter trendding</h2>
                <img src="pk.jpg" alt="power star pavan kalan">
                <h1>power star pavan kalyan</h1>
                
                <!-- Trending items go here -->
            </div>
        </aside>
    </div>

    <footer>
        &copy; 2023 Twitter Clone+
    </footer>
</body>
</html>
